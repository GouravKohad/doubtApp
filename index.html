<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doubt Sharing App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-2xl mx-auto p-4">
    <!-- Auth -->
    <div id="auth" class="mb-6 text-center"></div>

    <!-- Leaderboard -->
    <div id="leaderboard" class="hidden bg-white p-3 rounded-xl shadow mb-6">
      <h2 class="font-semibold mb-2">üèÜ Leaderboard</h2>
      <div id="leaders"></div>
    </div>

    <!-- New Post -->
    <div id="newpost" class="hidden bg-white shadow rounded-xl p-4 mb-6">
      <textarea id="postText" class="w-full p-2 border rounded-lg" placeholder="Ask a doubt..."></textarea>
      <input id="postFile" type="file" accept="image/*" class="mt-2"/>
      <button onclick="handlePost()" class="bg-blue-600 text-white px-4 py-1 rounded-lg mt-2">Post</button>
    </div>

    <!-- Feed -->
    <div id="feed"></div>
  </div>

<script>
  // üîë Your Supabase project details
  const SUPABASE_URL = "https://krgtvrvdstzpzcaalbie.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtyZ3R2cnZkc3R6cHpjYWFsYmllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4NTM1NTEsImV4cCI6MjA3MTQyOTU1MX0.JGPf9cQ2mVHTjkRFJpivuaN2CQKk8utnX1NxIi6Infk";

  // ‚úÖ Supabase client
  const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  let currentUser = null;

  // üîê Auth
  async function checkAuth() {
    const { data: { session } } = await db.auth.getSession();
    currentUser = session?.user || null;
    renderAuth();
    if (currentUser) { loadPosts(); loadLeaderboard(); }
  }
  async function login() {
    await db.auth.signInWithOAuth({ provider: 'google' });
  }
  async function logout() {
    await db.auth.signOut();
    currentUser=null; renderAuth();
  }
  function renderAuth(){
    const el=document.getElementById('auth');
    if(!currentUser){
      el.innerHTML=`<button onclick="login()" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow">Sign in with Google</button>`;
      document.getElementById('newpost').style.display="none";
      document.getElementById('leaderboard').style.display="none";
    }else{
      el.innerHTML=`Hello, ${currentUser.email} <button onclick="logout()" class="text-sm underline">Logout</button>`;
      document.getElementById('newpost').style.display="block";
      document.getElementById('leaderboard').style.display="block";
    }
  }

  // üìù Create Post
  async function handlePost(){
    const text=document.getElementById('postText').value.trim();
    const file=document.getElementById('postFile').files[0];
    if(!text && !file) return;

    let imageUrl=null;
    if(file){
      const path=`posts/${Date.now()}-${file.name}`;
      await db.storage.from('doubts').upload(path, file, { upsert:true });
      const { data } = db.storage.from('doubts').getPublicUrl(path);
      imageUrl=data.publicUrl;
    }

    await db.from('posts').insert({
      text,
      image:imageUrl,
      uid:currentUser.id,
      author:currentUser.email,
      likes:0,
      comments:[]
    });

    document.getElementById('postText').value="";
    document.getElementById('postFile').value="";
    loadPosts();
  }

  // ‚ù§Ô∏è Like
  async function handleLike(id, likes){
    await db.from('posts').update({ likes:likes+1 }).eq('id', id);
    loadPosts();
  }

  // üí¨ Comment
  async function handleComment(id){
    const input=document.getElementById(`cmt-${id}`);
    const txt=input.value.trim();
    if(!txt) return;
    const { data } = await db.from('posts').select('comments').eq('id',id).single();
    const comments=data.comments||[];
    comments.push({author:currentUser.email,text:txt});
    await db.from('posts').update({comments}).eq('id',id);
    input.value="";
    loadPosts();
  }

  // üì° Load posts
  async function loadPosts(){
    const { data } = await db.from('posts').select('*').order('id',{ascending:false});
    const feed=document.getElementById('feed');
    feed.innerHTML="";
    data.forEach(p=>{
      const div=document.createElement('div');
      div.className="bg-white shadow rounded-xl p-4 mb-4";
      div.innerHTML=`
        <p class="font-semibold">${p.author}</p>
        <p>${p.text||""}</p>
        ${p.image?`<img src="${p.image}" class="rounded-lg mt-2"/>`:""}
        <div class="flex items-center gap-4 mt-3 text-gray-600">
          <button onclick="handleLike(${p.id},${p.likes})" class="hover:text-blue-600">üëç ${p.likes}</button>
          <span>üí¨ ${p.comments?.length||0}</span>
        </div>
        <div class="mt-2">
          ${(p.comments||[]).map(c=>`<div class="text-sm bg-gray-100 p-1 rounded mb-1"><b>${c.author}:</b> ${c.text}</div>`).join("")}
          <input id="cmt-${p.id}" class="border p-1 text-sm w-3/4 rounded" placeholder="Write a comment"/>
          <button onclick="handleComment(${p.id})" class="bg-blue-600 text-white px-2 py-1 rounded text-sm">Send</button>
        </div>
      `;
      feed.appendChild(div);
    });
  }

  // üèÜ Leaderboard
  async function loadLeaderboard(){
    const { data } = await db.from('posts').select('*');
    const scores={};
    data.forEach(p=>{
      if(!p.uid) return;
      if(!scores[p.uid]) scores[p.uid]={name:p.author,score:0};
      scores[p.uid].score+=(p.likes||0)+(p.comments?.length||0);
    });
    const arr=Object.values(scores).sort((a,b)=>b.score-a.score);
    document.getElementById('leaders').innerHTML=arr.map((l,i)=>`<div class="flex justify-between"><span>${i+1}. ${l.name}</span><span>${l.score} pts</span></div>`).join("");
  }

  // Start
  checkAuth();
  db.auth.onAuthStateChange(()=>checkAuth());
</script>
</body>
</html>
